<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Observatório Social RJ</title>
    <meta name="description" content="Acesse sua conta do Observatório de Inovação Social do Rio de Janeiro.">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .login-hero {
            background: linear-gradient(135deg, rgba(45, 122, 95, 0.8), rgba(33, 87, 68, 0.9)), 
                        url('../images/rio-guanabara-hero.jpg') center/cover;
            color: white;
            padding: 100px 0;
            margin-top: 70px;
            text-align: center;
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .login-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(45, 122, 95, 0.7), rgba(33, 87, 68, 0.8));
            z-index: 1;
        }
        
        .login-hero .container {
            position: relative;
            z-index: 2;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .login-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .login-body {
            padding: 40px;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(45, 122, 95, 0.1);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            padding: 5px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dark);
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .remember-me span {
            color: var(--text-dark);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            background: var(--primary-color);
            color: white;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 122, 95, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-light);
            color: var(--text-light);
        }

        .signup-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #cfc;
        }

        @media (max-width: 768px) {
            .login-hero {
                padding: 50px 20px;
            }
            
            .login-container {
                margin: 0 20px;
            }

            .login-body {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="nav-brand">
                    <a href="../index.html">
                        <h1>Observatório de Inovação Social</h1>
                        <span>Rio de Janeiro</span>
                    </a>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html">Início</a>
                    <a href="../pages/casos.html">Casos</a>
                    <a href="../pages/mapa.html">Mapa</a>
                    <a href="../pages/sobre.html">Sobre</a>
                    <a href="../pages/contato.html">Contato</a>
                </div>
                <div class="nav-actions">
                    <!-- Dynamic content managed by HeaderManager -->
                </div>
                <div class="nav-toggle" id="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Hero -->
    <section class="login-hero">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h1>Entrar no Sistema</h1>
                    <p>Acesse sua conta do Observatório de Inovação Social</p>
                </div>
                <div class="login-body">
                    <div id="message-container"></div>


                    <!-- Email/Password Form -->
                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label" for="email">E-mail</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">Senha</label>
                            <div class="password-input-container">
                                <input type="password" id="password" class="form-input" required>
                                <button type="button" id="password-toggle-btn" class="password-toggle">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <span>Lembrar meu login</span>
                            </label>
                            <a href="#" id="forgot-password-link" class="forgot-password">Esqueci minha senha</a>
                        </div>

                        <button type="submit" id="login-btn" class="btn-login">Entrar</button>
                    </form>

                    <div class="signup-link">
                        <p>Não possui uma conta? <a href="#" id="request-access-link">Solicitar Acesso</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.auth0.com/js/auth0/9.23.0/auth0.min.js"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/auth0-client.js"></script>
    <script src="../js/AuthManager.js"></script>
    <script src="../js/HeaderManager.js"></script>

    <script>
        class LoginPage {
            constructor() {
                this.authManager = null;
                this.auth0Client = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                // Aguardar inicialização dos managers
                await this.waitForManagers();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Verificar se já está logado
                if (this.authManager.isAuthenticated()) {
                    window.location.href = '../index.html';
                    return;
                }
            }

            async waitForManagers() {
                const checkManagers = () => {
                    if (window.AuthManager && window.Auth0Client) {
                        this.authManager = AuthManager.getInstance();
                        this.auth0Client = Auth0Client.getInstance();
                        return true;
                    }
                    return false;
                };

                if (!checkManagers()) {
                    await new Promise(resolve => {
                        const interval = setInterval(() => {
                            if (checkManagers()) {
                                clearInterval(interval);
                                resolve();
                            }
                        }, 100);
                    });
                }
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.loginWithCredentials();
                });

                // Password toggle
                document.getElementById('password-toggle-btn').addEventListener('click', () => {
                    this.togglePassword();
                });

                // Forgot password
                document.getElementById('forgot-password-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showForgotPassword();
                });

                // Request access link
                document.getElementById('request-access-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showRequestAccessModal();
                });

                // Input validation
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                emailInput.addEventListener('blur', () => this.validateEmail());
                passwordInput.addEventListener('blur', () => this.validatePassword());
                emailInput.addEventListener('input', () => this.clearError('email'));
                passwordInput.addEventListener('input', () => this.clearError('password'));
            }


            async loginWithCredentials() {
                if (this.isLoading) return;

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!this.validateForm(email, password)) {
                    return;
                }

                try {
                    this.setLoading(true);
                    this.clearMessages();

                    await this.authManager.loginWithCredentials(email, password);
                    
                    // O redirecionamento será feito pelo callback
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError(error.message || 'Erro no login. Verifique suas credenciais.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm(email, password) {
                let isValid = true;

                if (!email || !this.isValidEmail(email)) {
                    this.showFieldError('email', 'Por favor, digite um e-mail válido.');
                    isValid = false;
                }

                if (!password || password.length < 6) {
                    this.showFieldError('password', 'A senha deve ter pelo menos 6 caracteres.');
                    isValid = false;
                }

                return isValid;
            }

            validateEmail() {
                const email = document.getElementById('email').value.trim();
                if (email && !this.isValidEmail(email)) {
                    this.showFieldError('email', 'Por favor, digite um e-mail válido.');
                    return false;
                } else {
                    this.clearFieldError('email');
                    return true;
                }
            }

            validatePassword() {
                const password = document.getElementById('password').value;
                if (password && password.length < 6) {
                    this.showFieldError('password', 'A senha deve ter pelo menos 6 caracteres.');
                    return false;
                } else {
                    this.clearFieldError('password');
                    return true;
                }
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            togglePassword() {
                const passwordInput = document.getElementById('password');
                const toggleBtn = document.getElementById('password-toggle-btn');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    `;
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                }
            }

            async showForgotPassword() {
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    this.showError('Por favor, digite seu e-mail primeiro.');
                    document.getElementById('email').focus();
                    return;
                }

                if (!this.isValidEmail(email)) {
                    this.showError('Por favor, digite um e-mail válido.');
                    document.getElementById('email').focus();
                    return;
                }

                try {
                    await this.authManager.forgotPassword(email);
                    this.showSuccess('Um e-mail com instruções para redefinir sua senha foi enviado.');
                } catch (error) {
                    this.showError('Erro ao enviar e-mail de recuperação: ' + error.message);
                }
            }

            showRequestAccessModal() {
                // Criar modal para solicitar acesso
                const modal = document.createElement('div');
                modal.id = 'request-access-modal';
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                `;
                
                modal.innerHTML = `
                    <div style="
                        background: white;
                        border-radius: 12px;
                        padding: 30px;
                        max-width: 500px;
                        width: 90%;
                        max-height: 80vh;
                        overflow-y: auto;
                        box-shadow: 0 20px 60px rgba(0,0,0,0.2);
                    ">
                        <h3 style="margin-top: 0; color: var(--primary-color); font-size: 24px; margin-bottom: 10px;">
                            Solicitar Acesso ao Sistema
                        </h3>
                        <p style="color: var(--text-light); margin-bottom: 25px; line-height: 1.6;">
                            Preencha o formulário abaixo para solicitar acesso ao sistema.
                            Um administrador revisará sua solicitação em até 48 horas.
                        </p>
                        
                        <form id="access-request-form">
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">Nome completo</label>
                                <input type="text" id="req-name" required style="width: 100%; padding: 12px; border: 1px solid var(--border-light); border-radius: 6px; font-size: 16px;">
                            </div>
                            
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">E-mail</label>
                                <input type="email" id="req-email" required style="width: 100%; padding: 12px; border: 1px solid var(--border-light); border-radius: 6px; font-size: 16px;">
                            </div>
                            
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">Senha desejada</label>
                                <input type="password" id="req-password" required minlength="6" style="width: 100%; padding: 12px; border: 1px solid var(--border-light); border-radius: 6px; font-size: 16px;" placeholder="Mínimo 6 caracteres">
                            </div>
                            
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">Tipo de perfil desejado</label>
                                <select id="req-role" required style="width: 100%; padding: 12px; border: 1px solid var(--border-light); border-radius: 6px; font-size: 16px;">
                                    <option value="">Selecione...</option>
                                    <option value="visitante">Visitante - Consultar informações públicas</option>
                                    <option value="extensionista">Extensionista - Cadastrar projetos de extensão</option>
                                    <option value="pesquisador">Pesquisador - Acesso avançado para pesquisa</option>
                                </select>
                            </div>
                            
                            <div style="margin-bottom: 25px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">Justificativa</label>
                                <textarea id="req-justification" rows="4" required placeholder="Explique brevemente o motivo da solicitação de acesso, sua afiliação (se houver) e como pretende utilizar o sistema..." style="width: 100%; padding: 12px; border: 1px solid var(--border-light); border-radius: 6px; resize: vertical; font-size: 16px; line-height: 1.5;"></textarea>
                            </div>
                            
                            <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 30px;">
                                <button type="button" onclick="this.closest('#request-access-modal').remove()" style="padding: 12px 24px; border: 1px solid var(--border-light); background: white; color: var(--text-dark); border-radius: 6px; cursor: pointer; font-size: 16px; transition: all 0.2s;">
                                    Cancelar
                                </button>
                                <button type="submit" style="padding: 12px 24px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.2s;">
                                    Enviar Solicitação
                                </button>
                            </div>
                        </form>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Event listener para o formulário
                document.getElementById('access-request-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitAccessRequest();
                });
                
                // Focus no primeiro campo
                setTimeout(() => {
                    document.getElementById('req-name').focus();
                }, 100);
            }
            
            async submitAccessRequest() {
                const name = document.getElementById('req-name').value.trim();
                const email = document.getElementById('req-email').value.trim();
                const password = document.getElementById('req-password').value;
                const role = document.getElementById('req-role').value;
                const justification = document.getElementById('req-justification').value.trim();
                
                // Validação básica
                if (!name || !email || !password || !role || !justification) {
                    this.showError('Por favor, preencha todos os campos.');
                    return;
                }
                
                if (password.length < 6) {
                    this.showError('A senha deve ter pelo menos 6 caracteres.');
                    return;
                }
                
                try {
                    // Criar solicitação de acesso no sistema
                    const response = await fetch('/.netlify/functions/access-request', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name,
                            email,
                            password, // Será hasheada no backend
                            role,
                            justification
                        })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Erro ao enviar solicitação');
                    }
                    
                    const result = await response.json();
                    
                    // Fechar modal
                    document.getElementById('request-access-modal').remove();
                    
                    // Mostrar sucesso
                    this.showSuccess('Solicitação enviada com sucesso! Você receberá um email quando sua conta for aprovada por um administrador.');
                    
                } catch (error) {
                    console.error('Erro ao enviar solicitação:', error);
                    this.showError('Erro ao enviar solicitação: ' + error.message);
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                const submitBtn = document.getElementById('login-btn');

                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');
                    submitBtn.textContent = 'Entrando...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Entrar';
                }
            }

            showMessage(message, type = 'error') {
                const container = document.getElementById('message-container');
                container.innerHTML = `<div class="${type}-message">${message}</div>`;
                
                // Auto-hide after 5 seconds for success messages
                if (type === 'success') {
                    setTimeout(() => {
                        this.clearMessages();
                    }, 5000);
                }
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            clearMessages() {
                document.getElementById('message-container').innerHTML = '';
            }

            showFieldError(fieldId, message) {
                this.clearFieldError(fieldId);
                const field = document.getElementById(fieldId);
                field.style.borderColor = '#c33';
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'field-error';
                errorDiv.style.cssText = 'color: #c33; font-size: 12px; margin-top: 5px;';
                errorDiv.textContent = message;
                
                field.parentNode.appendChild(errorDiv);
            }

            clearFieldError(fieldId) {
                const field = document.getElementById(fieldId);
                field.style.borderColor = '';
                
                const existingError = field.parentNode.querySelector('.field-error');
                if (existingError) {
                    existingError.remove();
                }
            }

            clearError(fieldId) {
                this.clearFieldError(fieldId);
            }
        }

        // Função para aguardar carregamento de todos os managers
        function waitForManagers() {
            return new Promise((resolve) => {
                const checkManagers = () => {
                    if (window.AuthManager && window.HeaderManager && window.Auth0Client) {
                        resolve();
                    } else {
                        setTimeout(checkManagers, 100);
                    }
                };
                checkManagers();
            });
        }

        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', async () => {
            // Aguardar todos os managers estarem disponíveis
            await waitForManagers();
            
            // Debug: Verificar se nav-actions existe
            const navActions = document.querySelector('.nav-actions');
            console.log('Nav actions element found:', navActions);
            
            // Inicializar LoginPage
            new LoginPage();
            
            // Inicializar HeaderManager
            if (!window.headerManager) {
                window.headerManager = HeaderManager.getInstance();
                console.log('HeaderManager initialized:', window.headerManager);
            }
        });
    </script>
</body>
</html>
