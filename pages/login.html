<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Observatório Social RJ</title>
    <meta name="description" content="Acesse sua conta do Observatório de Inovação Social do Rio de Janeiro.">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .login-hero {
            background: linear-gradient(135deg, rgba(45, 122, 95, 0.8), rgba(33, 87, 68, 0.9)), 
                        url('../images/rio-guanabara-hero.jpg') center/cover;
            color: white;
            padding: 100px 0;
            margin-top: 70px;
            text-align: center;
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .login-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(45, 122, 95, 0.7), rgba(33, 87, 68, 0.8));
            z-index: 1;
        }
        
        .login-hero .container {
            position: relative;
            z-index: 2;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .login-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .login-body {
            padding: 40px;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(45, 122, 95, 0.1);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            padding: 5px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dark);
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .remember-me span {
            color: var(--text-dark);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            background: var(--primary-color);
            color: white;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 122, 95, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-light);
            color: var(--text-light);
        }

        .signup-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #cfc;
        }

        @media (max-width: 768px) {
            .login-hero {
                padding: 50px 20px;
            }
            
            .login-container {
                margin: 0 20px;
            }

            .login-body {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="nav-brand">
                    <a href="../index.html">
                        <h1>Observatório de Inovação Social</h1>
                        <span>Rio de Janeiro</span>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="../index.html">Início</a>
                    <a href="../pages/casos.html">Casos</a>
                    <a href="../pages/mapa.html">Mapa</a>
                    <a href="../pages/sobre.html">Sobre</a>
                    <a href="../pages/contato.html">Contato</a>
                </div>
                <div class="nav-actions">
                    <!-- Dynamic content managed by HeaderManager -->
                </div>
                <button class="mobile-menu-btn" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Login Hero -->
    <section class="login-hero">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h1>Entrar no Sistema</h1>
                    <p>Acesse sua conta do Observatório de Inovação Social</p>
                </div>
                <div class="login-body">
                    <div id="message-container"></div>


                    <!-- Email/Password Form -->
                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label" for="email">E-mail</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">Senha</label>
                            <div class="password-input-container">
                                <input type="password" id="password" class="form-input" required>
                                <button type="button" id="password-toggle-btn" class="password-toggle">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <span>Lembrar meu login</span>
                            </label>
                            <a href="#" id="forgot-password-link" class="forgot-password">Esqueci minha senha</a>
                        </div>

                        <button type="submit" id="login-btn" class="btn-login">Entrar</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- Auth0 WebAuth SDK + minimal login handler -->
    <script src="https://cdn.auth0.com/js/auth0/9.23.0/auth0.min.js" crossorigin="anonymous"></script>
    <script src="../js/auth0-login.js"></script>
    <script>/* disabled legacy script */</script>
</body>
</html>
