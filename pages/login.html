<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Observatório Social RJ</title>
    <meta name="description" content="Acesse sua conta do Observatório de Inovação Social do Rio de Janeiro.">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .login-hero {
            background: linear-gradient(135deg, rgba(45, 122, 95, 0.8), rgba(33, 87, 68, 0.9)), 
                        url('../images/rio-guanabara-hero.jpg') center/cover;
            color: white;
            padding: 100px 0;
            margin-top: 70px;
            text-align: center;
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .login-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(45, 122, 95, 0.7), rgba(33, 87, 68, 0.8));
            z-index: 1;
        }
        
        .login-hero .container {
            position: relative;
            z-index: 2;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .login-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .login-body {
            padding: 40px;
        }

        .login-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #db4437;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-google:hover {
            background: #c23321;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(219, 68, 55, 0.3);
            color: white;
            text-decoration: none;
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--text-light);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(45, 122, 95, 0.1);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            padding: 5px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dark);
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .remember-me span {
            color: var(--text-dark);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            background: var(--primary-color);
            color: white;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 122, 95, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-light);
            color: var(--text-light);
        }

        .signup-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #cfc;
        }

        @media (max-width: 768px) {
            .login-hero {
                padding: 50px 20px;
            }
            
            .login-container {
                margin: 0 20px;
            }

            .login-body {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="nav-brand">
                    <a href="../index.html">
                        <h1>Observatório de Inovação Social</h1>
                        <span>Rio de Janeiro</span>
                    </a>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html">Início</a>
                    <a href="../pages/casos.html">Casos</a>
                    <a href="../pages/mapa.html">Mapa</a>
                    <a href="../pages/sobre.html">Sobre</a>
                    <a href="../pages/contato.html">Contato</a>
                </div>
                <div class="nav-actions">
                    <!-- Dynamic content managed by HeaderManager -->
                </div>
                <div class="nav-toggle" id="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Hero -->
    <section class="login-hero">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h1>Entrar no Sistema</h1>
                    <p>Acesse sua conta do Observatório de Inovação Social</p>
                </div>
                <div class="login-body">
                    <div id="message-container"></div>

                    <!-- Social Login -->
                    <div class="login-methods">
                        <button type="button" id="google-login-btn" class="btn-google">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Entrar com Google
                        </button>
                    </div>

                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <!-- Email/Password Form -->
                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label" for="email">E-mail</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">Senha</label>
                            <div class="password-input-container">
                                <input type="password" id="password" class="form-input" required>
                                <button type="button" id="password-toggle-btn" class="password-toggle">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <span>Lembrar meu login</span>
                            </label>
                            <a href="#" id="forgot-password-link" class="forgot-password">Esqueci minha senha</a>
                        </div>

                        <button type="submit" id="login-btn" class="btn-login">Entrar</button>
                    </form>

                    <div class="signup-link">
                        <p>Não possui uma conta? <a href="#" id="signup-link">Criar conta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.auth0.com/js/auth0/9.23.0/auth0.min.js"></script>
    <script src="../js/auth0-client.js"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/AuthManager.js"></script>
    <script src="../js/HeaderManager.js"></script>

    <script>
        class LoginPage {
            constructor() {
                this.authManager = null;
                this.auth0Client = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                // Aguardar inicialização dos managers
                await this.waitForManagers();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Verificar se já está logado
                if (this.authManager.isAuthenticated()) {
                    window.location.href = '../index.html';
                    return;
                }
            }

            async waitForManagers() {
                const checkManagers = () => {
                    if (window.AuthManager && window.Auth0Client) {
                        this.authManager = AuthManager.getInstance();
                        this.auth0Client = Auth0Client.getInstance();
                        return true;
                    }
                    return false;
                };

                if (!checkManagers()) {
                    await new Promise(resolve => {
                        const interval = setInterval(() => {
                            if (checkManagers()) {
                                clearInterval(interval);
                                resolve();
                            }
                        }, 100);
                    });
                }
            }

            setupEventListeners() {
                // Google login
                document.getElementById('google-login-btn').addEventListener('click', () => {
                    this.loginWithGoogle();
                });

                // Form submission
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.loginWithCredentials();
                });

                // Password toggle
                document.getElementById('password-toggle-btn').addEventListener('click', () => {
                    this.togglePassword();
                });

                // Forgot password
                document.getElementById('forgot-password-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showForgotPassword();
                });

                // Signup link
                document.getElementById('signup-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showSignup();
                });

                // Input validation
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                emailInput.addEventListener('blur', () => this.validateEmail());
                passwordInput.addEventListener('blur', () => this.validatePassword());
                emailInput.addEventListener('input', () => this.clearError('email'));
                passwordInput.addEventListener('input', () => this.clearError('password'));
            }

            loginWithGoogle() {
                if (this.isLoading) return;
                
                this.setLoading(true);
                this.authManager.loginWithGoogle();
            }

            async loginWithCredentials() {
                if (this.isLoading) return;

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!this.validateForm(email, password)) {
                    return;
                }

                try {
                    this.setLoading(true);
                    this.clearMessages();

                    await this.authManager.loginWithCredentials(email, password);
                    
                    // O redirecionamento será feito pelo callback
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError(error.message || 'Erro no login. Verifique suas credenciais.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm(email, password) {
                let isValid = true;

                if (!email || !this.isValidEmail(email)) {
                    this.showFieldError('email', 'Por favor, digite um e-mail válido.');
                    isValid = false;
                }

                if (!password || password.length < 6) {
                    this.showFieldError('password', 'A senha deve ter pelo menos 6 caracteres.');
                    isValid = false;
                }

                return isValid;
            }

            validateEmail() {
                const email = document.getElementById('email').value.trim();
                if (email && !this.isValidEmail(email)) {
                    this.showFieldError('email', 'Por favor, digite um e-mail válido.');
                    return false;
                } else {
                    this.clearFieldError('email');
                    return true;
                }
            }

            validatePassword() {
                const password = document.getElementById('password').value;
                if (password && password.length < 6) {
                    this.showFieldError('password', 'A senha deve ter pelo menos 6 caracteres.');
                    return false;
                } else {
                    this.clearFieldError('password');
                    return true;
                }
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            togglePassword() {
                const passwordInput = document.getElementById('password');
                const toggleBtn = document.getElementById('password-toggle-btn');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    `;
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                }
            }

            async showForgotPassword() {
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    this.showError('Por favor, digite seu e-mail primeiro.');
                    document.getElementById('email').focus();
                    return;
                }

                if (!this.isValidEmail(email)) {
                    this.showError('Por favor, digite um e-mail válido.');
                    document.getElementById('email').focus();
                    return;
                }

                try {
                    await this.authManager.forgotPassword(email);
                    this.showSuccess('Um e-mail com instruções para redefinir sua senha foi enviado.');
                } catch (error) {
                    this.showError('Erro ao enviar e-mail de recuperação: ' + error.message);
                }
            }

            showSignup() {
                // Redirecionar para Auth0 signup
                this.authManager.login('Username-Password-Authentication');
            }

            setLoading(loading) {
                this.isLoading = loading;
                const submitBtn = document.getElementById('login-btn');
                const googleBtn = document.getElementById('google-login-btn');

                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');
                    submitBtn.textContent = 'Entrando...';
                    googleBtn.disabled = true;
                } else {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Entrar';
                    googleBtn.disabled = false;
                }
            }

            showMessage(message, type = 'error') {
                const container = document.getElementById('message-container');
                container.innerHTML = `<div class="${type}-message">${message}</div>`;
                
                // Auto-hide after 5 seconds for success messages
                if (type === 'success') {
                    setTimeout(() => {
                        this.clearMessages();
                    }, 5000);
                }
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            clearMessages() {
                document.getElementById('message-container').innerHTML = '';
            }

            showFieldError(fieldId, message) {
                this.clearFieldError(fieldId);
                const field = document.getElementById(fieldId);
                field.style.borderColor = '#c33';
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'field-error';
                errorDiv.style.cssText = 'color: #c33; font-size: 12px; margin-top: 5px;';
                errorDiv.textContent = message;
                
                field.parentNode.appendChild(errorDiv);
            }

            clearFieldError(fieldId) {
                const field = document.getElementById(fieldId);
                field.style.borderColor = '';
                
                const existingError = field.parentNode.querySelector('.field-error');
                if (existingError) {
                    existingError.remove();
                }
            }

            clearError(fieldId) {
                this.clearFieldError(fieldId);
            }
        }

        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            new LoginPage();
        });
    </script>
</body>
</html>
