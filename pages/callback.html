<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Login | Observat√≥rio Social RJ</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .callback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 20px;
        }

        .callback-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .callback-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .callback-message {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .error-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .error-message {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .retry-btn {
            background: white;
            color: var(--primary-color);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-box">
            <!-- Estado de loading -->
            <div id="loading-state">
                <div class="spinner"></div>
                <h1 class="callback-title">Processando Login</h1>
                <p class="callback-message">Aguarde enquanto configuramos sua conta...</p>
            </div>

            <!-- Estado de erro -->
            <div id="error-state" class="error-container">
                <div class="error-icon">‚ùå</div>
                <h1 class="error-title">Erro no Login</h1>
                <p class="error-message" id="error-message">
                    Ocorreu um erro durante o processo de login. Tente novamente.
                </p>
                <button class="retry-btn" onclick="redirectToLogin()">
                    Tentar Novamente
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.auth0.com/js/auth0/9.23.0/auth0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="../js/auth0-client.js"></script>
    <script>
        class CallbackHandler {
            constructor() {
                this.auth0Client = null;
                this.init();
            }

            async init() {
                try {
                    this.auth0Client = Auth0Client.getInstance();
                    await this.processAuthentication();
                } catch (error) {
                    console.error('Callback error:', error);
                    this.showError(`Erro ao processar login: ${error.message}`);
                }
            }

            async processAuthentication() {
                try {
                    console.log('üîê Starting processAuthentication...');
                    console.log('üìç Current URL:', window.location.href);
                    console.log('üîó Hash:', window.location.hash);
                    console.log('üîç Search params:', window.location.search);
                    
                    // Check for email verification callback first
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('email_verified') === 'true' || urlParams.get('verification') === 'success') {
                        console.log('üìß Email verification callback detected');
                        await this.handleEmailVerificationCallback();
                        return;
                    }
                    
                    const authResult = await this.auth0Client.handleAuthentication();
                    console.log('üì• Auth result received:', authResult);
                    
                    if (authResult && authResult.idTokenPayload) {
                        // Verificar se √© fluxo de registro
                        let isRegistrationFlow = false;
                        try {
                            const rf = sessionStorage.getItem('registration_flow');
                            if (rf) {
                                const parsed = JSON.parse(rf);
                                isRegistrationFlow = parsed && parsed.flow === 'registration';
                            }
                        } catch (_) {
                            isRegistrationFlow = false;
                        }
                        
                        if (isRegistrationFlow) {
                            // Salvar dados do Auth0 para o fluxo de registro
                            const auth0Data = {
                                sub: authResult.idTokenPayload.sub,
                                email: authResult.idTokenPayload.email,
                                name: authResult.idTokenPayload.name,
                                picture: authResult.idTokenPayload.picture
                            };
                            
                            sessionStorage.setItem('auth0_registration_return', JSON.stringify(auth0Data));
                            sessionStorage.removeItem('registration_flow');
                            
                            // Redirecionar de volta para o registro
                            window.location.href = 'registro.html';
                            return;
                        }
                        
                        // Fluxo normal de login
                        // Sincronizar usu√°rio with Supabase
                        const user = await this.syncUser(authResult.idTokenPayload);
                        
                        // Salvar dados do usu√°rio
                        const userData = {
                            ...user,
                            auth0_data: authResult.idTokenPayload,
                            access_token: authResult.accessToken,
                            id_token: authResult.idToken,
                            loginTime: new Date().toISOString(),
                            remember: true
                        };
                        
                        localStorage.setItem('current_user', JSON.stringify(userData));

                        // Feedback visual
                        this.showSuccess();
                        
                        // Redirecionar baseado no papel do usu√°rio
                        const redirectUrl = user.is_admin ? 'admin.html' : '../index.html';
                        
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 2000);
                    } else {
                        throw new Error('Dados de autentica√ß√£o inv√°lidos');
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    console.error('Error details:', JSON.stringify(error, null, 2));
                    console.error('Error message:', error.message);
                    console.error('Error description:', error.error_description);
                    this.showError(error.message || error.error_description || 'Erro durante autentica√ß√£o');
                }
            }

            async handleEmailVerificationCallback() {
                try {
                    console.log('üìß Processing email verification callback');
                    
                    // Check if there's a pending user from registration
                    const pendingUser = sessionStorage.getItem('pendingEmailVerification');
                    
                    if (pendingUser) {
                        const userData = JSON.parse(pendingUser);
                        console.log('üë§ Found pending user:', userData.email);
                        
                        // Clear the pending verification
                        sessionStorage.removeItem('pendingEmailVerification');
                        
                        // Update the UI to show verification success
                        this.showEmailVerificationSuccess(userData.email);
                        
                        // Attempt to log the user in automatically
                        setTimeout(async () => {
                            try {
                                // Try to authenticate with the verified email
                                const loginResult = await this.attemptAutoLogin(userData.email);
                                
                                if (loginResult.success) {
                                    console.log('‚úÖ Auto-login successful');
                                    this.showSuccess();
                                    
                                    setTimeout(() => {
                                        window.location.href = '../index.html';
                                    }, 2000);
                                } else {
                                    console.log('‚ö†Ô∏è Auto-login failed, redirecting to login page');
                                    setTimeout(() => {
                                        window.location.href = 'login.html';
                                    }, 3000);
                                }
                            } catch (error) {
                                console.error('Auto-login error:', error);
                                setTimeout(() => {
                                    window.location.href = 'login.html';
                                }, 3000);
                            }
                        }, 2000);
                        
                    } else {
                        // No pending user, just show verification success and redirect to login
                        this.showEmailVerificationSuccess();
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    }
                    
                } catch (error) {
                    console.error('Email verification callback error:', error);
                    this.showError('Erro ao processar verifica√ß√£o de email.');
                }
            }
            
            async attemptAutoLogin(email) {
                // This would need to check if the user is now verified and attempt login
                // For now, we'll return a simple success response
                console.log('üîÑ Attempting auto-login for:', email);
                return { success: true };
            }
            
            showEmailVerificationSuccess(email = null) {
                const loadingState = document.getElementById('loading-state');
                
                const emailMessage = email ? 
                    `Seu email ${email} foi verificado com sucesso!` : 
                    'Seu email foi verificado com sucesso!';
                
                loadingState.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">üìß‚úÖ</div>
                    <h1 class="callback-title">Email Verificado!</h1>
                    <p class="callback-message">${emailMessage}</p>
                    <p class="callback-message" style="font-size: 14px; opacity: 0.8; margin-top: 10px;">
                        ${email ? 'Fazendo login automaticamente...' : 'Redirecionando para o login...'}
                    </p>
                `;
            }

            async syncUser(auth0User) {
                try {
                    // Verificar se estamos em localhost (development)
                    const isLocal = window.location.hostname === 'localhost' || 
                                  window.location.hostname === '127.0.0.1' || 
                                  window.location.port === '8080';
                    
                    console.log('üîç Environment check:', {
                        hostname: window.location.hostname,
                        port: window.location.port,
                        origin: window.location.origin,
                        isLocal: isLocal
                    });
                    
                    if (isLocal) {
                        // Em desenvolvimento local, criar usu√°rio mock baseado no Auth0
                        console.log('üè† Ambiente local detectado, usando dados mock');
                        return {
                            id: Date.now(), // ID tempor√°rio
                            auth0_id: auth0User.sub,
                            email: auth0User.email,
                            name: auth0User.name || auth0User.nickname || auth0User.email?.split('@')[0],
                            role: 'visitante',
                            is_admin: false,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                    }
                    
                    // Em produ√ß√£o, usar a function do Netlify
                    try {
                        const response = await fetch('/.netlify/functions/user-sync', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ user: auth0User })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`HTTP ${response.status}: ${errorText}`);
                        }

                        const data = await response.json();
                        return data.user;
                    } catch (syncError) {
                        console.warn('User sync failed, continuing with Auth0 profile only:', syncError);
                        return {
                            id: Date.now(),
                            auth0_id: auth0User.sub,
                            email: auth0User.email,
                            name: auth0User.name || auth0User.nickname || (auth0User.email ? auth0User.email.split('@')[0] : 'Usuario'),
                            role: 'visitante',
                            is_admin: false,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                    }
                } catch (error) {
                    throw new Error(`Erro ao sincronizar dados do usu√°rio: ${error.message}`);
                }
            }

            showSuccess() {
                const loadingState = document.getElementById('loading-state');
                
                // Atualizar conte√∫do de loading para sucesso
                loadingState.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">‚úÖ</div>
                    <h1 class="callback-title">Login Realizado!</h1>
                    <p class="callback-message">Redirecionando voc√™ para a plataforma...</p>
                `;
            }

            showError(message) {
                const loadingState = document.getElementById('loading-state');
                const errorState = document.getElementById('error-state');
                const errorMessage = document.getElementById('error-message');

                loadingState.style.display = 'none';
                errorMessage.textContent = message;
                errorState.style.display = 'flex';
            }
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        // Inicializar quando p√°gina carrega
        document.addEventListener('DOMContentLoaded', () => {
            new CallbackHandler();
        });
    </script>
</body>
</html>
