<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Login | Observat√≥rio Social RJ</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .callback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 20px;
        }

        .callback-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .callback-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .callback-message {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .error-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .error-message {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .retry-btn {
            background: white;
            color: var(--primary-color);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-box">
            <!-- Estado de loading -->
            <div id="loading-state">
                <div class="spinner"></div>
                <h1 class="callback-title">Processando Login</h1>
                <p class="callback-message">Aguarde enquanto configuramos sua conta...</p>
            </div>

            <!-- Estado de erro -->
            <div id="error-state" class="error-container">
                <div class="error-icon">‚ùå</div>
                <h1 class="error-title">Erro no Login</h1>
                <p class="error-message" id="error-message">
                    Ocorreu um erro durante o processo de login. Tente novamente.
                </p>
                <button class="retry-btn" onclick="redirectToLogin()">
                    Tentar Novamente
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.auth0.com/js/auth0/9.23.0/auth0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="../js/auth0-client.js"></script>
    <script>
        class CallbackHandler {
            constructor() {
                this.auth0Client = null;
                this.init();
            }

            async init() {
                console.log('üîÑ Callback page initialized');
                console.log('üìç Current URL:', window.location.href);
                console.log('üîó Hash:', window.location.hash);
                console.log('üîó Search:', window.location.search);
                
                try {
                    console.log('‚ö° Creating Auth0Client instance...');
                    this.auth0Client = Auth0Client.getInstance();
                    
                    console.log('üîç Processing authentication...');
                    await this.processAuthentication();
                } catch (error) {
                    console.error('‚ùå Callback initialization error:', error);
                    this.showError(`Erro ao inicializar sistema de autentica√ß√£o: ${error.message}`);
                }
            }

            async processAuthentication() {
                try {
                    console.log('üîê Starting authentication process...');
                    
                    // Processar hash do Auth0
                    console.log('üì• Handling Auth0 authentication...');
                    const authResult = await this.auth0Client.handleAuthentication();
                    
                    console.log('‚úÖ Auth0 result received:', {
                        hasAccessToken: !!authResult?.accessToken,
                        hasIdToken: !!authResult?.idToken,
                        hasPayload: !!authResult?.idTokenPayload
                    });
                    
                    if (authResult && authResult.idTokenPayload) {
                        console.log('üë§ User payload:', authResult.idTokenPayload);
                        
                        // Sincronizar usu√°rio with Supabase
                        console.log('üîÑ Syncing user with Supabase...');
                        const user = await this.syncUser(authResult.idTokenPayload);
                        
                        console.log('‚úÖ User synchronized:', user);
                        
                        // Salvar dados do usu√°rio
                        const userData = {
                            ...user,
                            auth0_data: authResult.idTokenPayload,
                            access_token: authResult.accessToken,
                            id_token: authResult.idToken
                        };
                        
                        localStorage.setItem('current_user', JSON.stringify(userData));
                        console.log('üíæ User data saved to localStorage');

                        // Feedback visual
                        this.showSuccess();
                        
                        // Redirecionar baseado no papel do usu√°rio
                        const redirectUrl = user.is_admin ? 'admin.html' : '../index.html';
                        console.log(`üîÄ Redirecting to: ${redirectUrl}`);
                        
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 2000);
                    } else {
                        throw new Error('Dados de autentica√ß√£o inv√°lidos - authResult vazio ou sem payload');
                    }
                } catch (error) {
                    console.error('‚ùå Authentication error:', error);
                    console.error('Stack trace:', error.stack);
                    this.showError(error.message || 'Erro durante autentica√ß√£o');
                }
            }

            async syncUser(auth0User) {
                try {
                    console.log('üì° Syncing user with Supabase:', auth0User);
                    
                    const payload = { user: auth0User };
                    console.log('üì§ Request payload:', payload);
                    
                    const response = await fetch('/.netlify/functions/user-sync', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    console.log('üì® Response status:', response.status);
                    console.log('üì® Response ok:', response.ok);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('‚ùå HTTP error response:', errorText);
                        throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();
                    console.log('‚úÖ User sync response:', data);
                    
                    return data.user;
                } catch (error) {
                    console.error('‚ùå User sync error:', error);
                    throw new Error(`Erro ao sincronizar dados do usu√°rio: ${error.message}`);
                }
            }

            showSuccess() {
                const loadingState = document.getElementById('loading-state');
                
                // Atualizar conte√∫do de loading para sucesso
                loadingState.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">‚úÖ</div>
                    <h1 class="callback-title">Login Realizado!</h1>
                    <p class="callback-message">Redirecionando voc√™ para a plataforma...</p>
                `;
            }

            showError(message) {
                const loadingState = document.getElementById('loading-state');
                const errorState = document.getElementById('error-state');
                const errorMessage = document.getElementById('error-message');

                loadingState.style.display = 'none';
                errorMessage.textContent = message;
                errorState.style.display = 'flex';
            }
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        // Inicializar quando p√°gina carrega
        document.addEventListener('DOMContentLoaded', () => {
            new CallbackHandler();
        });
    </script>
</body>
</html>
